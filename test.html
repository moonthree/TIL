<!-- Include the library. -->
<script
  src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
</script>

<!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
/>

<!-- Prepare a container for your calendar. -->
<div style="text-align: center;"><strong>GitHub 잔디밭</strong></div> 
<div class="calendar" style="width: 500px;">
    <!-- Loading stuff -->
    Loading the data just for you.
</div>

<script>
    GitHubCalendar(".calendar", "moonthree");
    
    document.getElementsByClassName('calendar')[0].style.width = "50%";
    // or enable responsive functionality:
    GitHubCalendar(".calendar", "moonthree", { responsive: true });

    // Use a proxy
    GitHubCalendar(".calendar", "moonthree", {
       proxy (username) {
         return fetch(`https://your-proxy.com/github?user=${moonthree}`)
       }
    }).then(r => r.text())
</script>
