<!DOCTYPE html>
<html lang="en">
<head>

  <!-- CSS only -->

</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="btn">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->

          </div>

      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const title = document.querySelector('#title')
    const content = document.querySelector('#content')
    const btn = document.querySelector('#btn')
    const section = document.querySelector('section')
    let titleInput = ''
    let contentInput = ''
    title.addEventListener('input', function(event) {
      titleInput = event.target.value
    })
    content.addEventListener('input', function(event) {
      contentInput = event.target.value
    })
    btn.addEventListener('click', function(event) {
      event.preventDefault()

      const article = document.createElement('article')
      article.setAttribute('class', 'col-4')

      const divCard = document.createElement('div')
      divCard.setAttribute('class', 'card m-1')
      article.appendChild(divCard)

      const divCardBody = document.createElement('div')
      divCardBody.setAttribute('class', 'card-body')
      divCard.appendChild(divCardBody)

      const h5 = document.createElement('h5')
      h5.setAttribute('class', 'card-title')
      const p = document.createElement('p')
      p.setAttribute('class', 'card-text')

      h5.innerText = titleInput
      p.innerText = contentInput

      divCardBody.appendChild(h5)
      divCardBody.appendChild(p)

      section.appendChild(article)

      title.value = null
      content.value = null

    })
    
  </script>
</body>
</html>
