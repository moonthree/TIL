<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .container{
      margin-top: 20%;
    }
    .invalid_warn{
      background-color: red;
      color: white;
      border-radius: 0.5rem;
    }
    h1{
      font-weight: bold;
    }
    .login_box{
      border: 1px solid lightgray;
    }
    .login_box > div{
      padding: 1rem;
    }
    .login_box_top{
      text-align: center;
      border-bottom: 2px solid blue;
      font-weight: bold;
    }
    .login_input{
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        
      </div>
      <div class="col-8">
        <div class="p-3 mb-3 invalid_warn">
          Invalid Login or password
        </div>
        <h1>HPHK 전용 Gitlab 시스템</h1>
        <hr>
        <div class="login_box">
          <div class="login_box_top">
            Sign in
          </div>
          <div>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="login_input form-label">Username or Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="login_input form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check d-flex justify-content-between">
                <div>
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div>
                  <a class="text-decoration-none" href="#">Forgot your password?</a>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-2">

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
