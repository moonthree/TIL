<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6"></div>
      <!--
        c : None(auto), sm(576px), md(768px), lg(992px), xl(1200px), xxl(1400px)
          위 여섯 개는 breakpoint다.
          breakpoint는 min-width 미디어 쿼리를 기반으로 한다.
          즉, 본인과 그 위의 모든 breakpoint에 영향을 미친다.
          ex) col-sm-4는 sm, md, lg, xl, xxl에 적용된다. 
        d : 1~12
          그리드는 12개의 열로 이루어져 있다.
          d의 숫자로 12개 중 몇 개를 가져갈지 선택한다.
      -->
    </div>
  </div>
</body>
</html>
