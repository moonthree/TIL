<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
  
  <title>Document</title>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title">알림창임</p>
    <button id="closeAlert">닫기</button>
  </div>


  <button onclick="userAlert('block', '아이디입력하셈')">아이디 버튼</button>
  <button onclick="userAlert('block', '비번입력하셈')">비번 버튼</button>

  <script>
    document.getElementById('closeAlert').addEventListener('click', function(){
      document.getElementById('alert').style.display = 'none';
    });

    function userAlert(display, text){
      document.getElementById('title').innerHTML = text;
      document.getElementById('alert').style.display = display;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
