<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div, span{
            width: 80px;
            height: 80px;
            margin: 20px;
        }
        div{
            background: orange;
        }
        span{
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <!-- Block-level -->
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <!-- Inline-level -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
