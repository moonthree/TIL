<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App">
    <h2>첫 번째 입력 : {{ firstMM }}</h2>
    <input @input="inputChange" type="text">

    <h2>두 번째 입력 : {{ secondMM }} </h2>
    <input v-model='secondMM' type="text">

    <h2>합산 입력 : {{ firstMM + secondMM }}</h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#App',
      data: {
        firstMM: '',
        secondMM: '',
        thirdMM: ''
      },
      methods: {
        inputChange: function (e) {
          this.firstMM = e.target.value
        },
      }
    })
  </script>
</body>
</html>
