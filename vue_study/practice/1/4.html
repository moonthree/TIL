<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App">
    <h1>점심 메뉴</h1>
    <button @click="launch">뭐먹징</button>
    <h4> {{ eat }} </h4>
  </div>
  <hr>
  <div id="Lotto">
    <h1>로또</h1>
    <button @click="getLotto">로또 번호</button>
    <h4> {{ number }} </h4>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#App',
      data: {
        eat: '메뉴를 선택하세요.',
        menu: ['국밥', '라면', '피자']
      },
      methods: {
        launch: function() {
          const pick = _.random(0, 2)
          this.eat = this.menu[pick]
        }
      }
    })
    const appLotto = new Vue({
      el: '#Lotto',
      data: {
        number: ''
      },
      methods: {
        getLotto: function () {
          const lottoNum = _.sampleSize(_.range(1, 45), 7)
          this.number = lottoNum
        }
      }
    })

  </script>
</body>
</html>
